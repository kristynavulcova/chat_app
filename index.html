<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Chat app</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="gradient gradient--1"></div>
  <div class="gradient gradient--2"></div>
  <div id="wrapper">

    <div class="app">
      <img src="images/chat_app.svg" alt="Chat app">
    </div>

    <div class="content">

      <h1>Simple booking</h1>
      <p>Stay in touch with our dog walkers through the chat interface. This makes it easy to
        discuss arrangements and make bookings. Once the walk has been completed you can rate
        your walker and book again all through the chat.</p>

    </div>
  </div>





</body>

</html>
